<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 2</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1 id="titulo">Formuláio 2</h1>
        <p id="subtitulo">Complete suas informações </p>
    </header>

    <form action="https://starbuzzcoffee.com/processorder.php">
        <fieldset class="grupo">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required>
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" required id="sobrenome">
        </fieldset>
        
        <div class="campo">
            <label for="email" >E-mail:</label>
            <input type="email" id="Email" required>
        </div>

        <div class="campo">
            <label> De qual lado você desenvolve? </label>
            <input type="radio" name="dev" value="front-end"> Font-End
            <input type="radio" name="dev" value="Back-End"> Back-End 
            <input type="radio" name="dev" value="Full-stack"> Full-stack
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option value="escolha" selected disabled>Escolha...</option>
                <option value="Junior">Junior</option>
                <option value="Pleno">Pleno</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <label>Selecione as tecnologias que utiiza</label>
            <input type="checkbox" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" value="JavaScript">
            <label for="tacnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" value="JAVA">
            <label for="tecnologia5">JAVA</label>
            <input type="checkbox" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" value="C#">
            <label for="tacnologia7">C#</label>
        </fieldset>

        <div class="campo">
            <br>
            <label>Fale mais sobre você e seus aprendizados: </label>
            <textarea name="experiência" id="experiencia" style="width: 26em;" rows="6"></textarea>
        </div>

        <button class="botão" type="submit">Enviar</button>
    </form>
</body>
</html>

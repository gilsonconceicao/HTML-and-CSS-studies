<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <link rel="stylesheet" href="formuluario05.css">
</head>
<body>
    <main>


        <div class="box">
            <form action="">
                <fieldset>
                    <legend>Faça o seu login</legend>
                    <div class="input-box">
                        <label for="nome"> Nome: </label> <br>
                        <input type="text" name="nome" id="input-user" required>
        
                    </div> <br> <br>
                    <div class="input-box">
                        <label for="sobrenome "> Sobrenome: </label> <br>
                        <input type="text" name="sobrenome" id="input-user" required>
                    </div> <br> <br>
                    <label for="pergunta">O que faz pelo seu sonho ? </label> <br>
                    <br>

                    <select name="options" id="opcoes">
        
                        <option value="escolha">Escolha...</option>
                        <option value="corro atrás">Corro atrás</option>
                        <option value="me dedico ">sou dedicado semre</option>
                        <option value="em vez em quando">De vez em quando sou apliado</option>
                        <option value="nao ligo">Não ligo</option>
                    </select> <br> <br>
                    <div class="input-genero">
                        <label for="genero">Selecione o seu genero</label>
                        <br>
                        
                        <input type="radio" name="genero" value="feminio">
                        <label for="feminio"> Feminio</label> <br>
                        
                        <input type="radio" name="genero" value="masculino">
                        <label for="masculino"> Masculino</label> <br>

                        <input type="radio" name="genero" value="outro">
                        <label for="outro"> Outro</label>
                        <br> <br>
                    </div> 

                    <div class="input-box">
                        <label for="email"> E-mail: </label> <br>
                        <input type="email" name="email" id="input-user" required>
        
                    </div> <br> <br>
                    <div class="input-box">
                        <label for="senha"> Senha: </label> <br>
                        <input type="password" name="senha" id="input-user" required]>
                    </div>
                    <br> 
                    
                    <p class="botao"><a href="pagina/site com grid/pag001.html">Enrar</a></p>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO | GM</title>
    <link rel="stylesheet" href="formulario4style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulários de Clientes </strong></legend>
                <br>
                 <!--Nome e e-mail-->
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="name" class="label-input">Nome completo</label>
                </div> <br><br>
                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="label-input">Email</label>
                </div> <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="label-input">Telefone</label>
                </div> <br><br>
                         <!--sexo feminio - masculino-->
                <p>Sexo</p>
                <input type="radio" id="feminino" name="genero" value="Feminio" required> 
                <label for="feminino">Feminino</label> <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="mascolino">Masculino</label> <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro"> Outro </label>
                <br><br>
                <!--data de nascimento-->
                <div class="inputbox">

                    <label for="data"><strong>Data de nascimento</strong></label>   
                    <input type="date" name="data" id="data" class="inputUser" required> <br>
                   
                </div> <br><br>
                <!--- cidade // endereço // estado----->
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="label-input"> Cidade</label>
                </div> <br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="label-input"> Estado</label>
                </div> <br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="label-input">Endereço</label>
                </div> <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
